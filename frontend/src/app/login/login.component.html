<img src="../assets/images/star.png" class="img-star" />
<div class="login-body d-flex align-items-center">
    <div class="container">
        <div class="login-container row">
            <div class="main-card col-lg-10 col-xl-9 card flex-row mx-auto px-0">

                <img src="../assets/images/arrow.png" class="img-arrow" height="100px" />
                <div class="img-left d-flex flex-column align-items-center justify-content-center">

                    <h1 class="text-center mb-3">Two up game</h1>
                
                    <div class="d-flex flex-column align-items-center">
                        <div class="text-center pb-3">
                            <p class="text-main">Australia's Iconic Anzac Day Tradition</p>
                        </div>
                        <div class="mb-2">
                            <img src="../assets/images/coins.png" alt="coins" width="280px" />
                        </div>
                    </div>
                </div>
                
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <h2 class="text-center mb-3">
                        Login to play
                    </h2>
                    <form class="form-box d-flex flex-column align-items-center" (ngSubmit)="onSubmit()">
                      <div class="form-input pb-3">
                          <input type="text" class="input" name="username" placeholder="Username" tabindex="10" required [(ngModel)]="username" />
                      </div>
                      <div class="form-input pb-4">
                          <input type="password" class="input" name="password" placeholder="Password" required [(ngModel)]="password" />
                      </div>
                      <div *ngIf="errorMessage" class="alert-custom">
                        Invalid credentials
                      </div>                      
                      <div class="mb-3 pb-3">
                          <button type="submit" class="btn-main btn-block btn-main-rotate">Login</button>
                      </div>
                      <div class="text-center mb-2">
                          Not a user?
                          <a routerLink="/signup" class="register-link">Register now.</a>
                      </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
